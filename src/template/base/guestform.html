<form method="POST" action="{% if action_url %}{{ action_url }}{% else %}{% url 'login' %}{% endif %}" class="guest-form"> {% csrf_token %}
	{% if form.errors %}
		{% for field in form %}
			{% for error in field.errors %}
				<div class="alert alert-danger text-center">
					{{ error|escape }}
				</div>
			{% endfor %}
		{% endfor %}
		<!--{% for error in form.non_field_errors %}
	        <div class="alert alert-danger">
	            <p>{{ error|escape }}</p>
	        </div>
	    {% endfor %}-->
	{% endif %}
    {% if next_url %}
        <input type='hidden' name='next' id="nextURL" value='{{ next_url }}' />
    {% endif %}
    <div class="form-group">
        {{ form.phonenumber }}
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
