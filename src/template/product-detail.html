{% extends "base.html" %}

{% block content %}
<div class="row">
	{% if object.image %}
		<div class="col-sm-12 col-md-6 ml-auto">
			<div id="carouselProductDetail" class="carousel slide" data-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="{{object.image.url}}" class="rounded img-fluid d-block w-100" style="max-height:90%;" alt="{{object.title}}" />
					</div>
			 		{% for image in images %}
			 			<div class="carousel-item">
							<img src="{{image.file.url}}" class="rounded img-fluid d-block w-100" style="max-height:90%;" alt="{{object.title}}" />
						</div>
					{% endfor %}
				</div>
				<a class="carousel-control-prev" href="#carouselProductDetail" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carouselProductDetail" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
	{% endif %}
	<div class="col-sm-12 col-md-6 mx-auto">
	    <h1>{{object.title}}</h1>
	    <p>
	        {{object.description|linebreaks}}
	    </p>
	    <h3>&#8377;{{object.price}}</h3>
	    {% include 'base/variation-form.html' with product=object form=form %}
	</div>
</div>




{% endblock %}
