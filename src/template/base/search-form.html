<form class="search-form" method="GET" action="{% url "search:query" %}" class="form">
  <div class="input-group">
    <input class="form-control" type="search" placeholder="Search" name="q" aria-label="Search" value="{{ request.GET.q }}">
    <span class="input-group-btn ml-1"><button class="btn btn-success" type="submit">Search</button></span>
  </div>

</form>
