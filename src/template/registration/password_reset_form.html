{% extends "base.html" %}
{% block content %}
<div class='row'>
    <div class='col-10 col-md-6 col-lg-4 mx-auto'>
    	<h1 class="display-4">Reset your Password</h1>
        <form method='POST' action=''>{% csrf_token %}
            {% if form.errors %}
                {% for field in form %}
                    {% for error in field.errors %}
                        <div class="alert alert-danger text-center">
                            {{ error|escape }}
                        </div>
                    {% endfor %}
                {% endfor %}
                <!--{% for error in form.non_field_errors %}
                    <div class="alert alert-danger">
                        <p>{{ error|escape }}</p>
                    </div>
                {% endfor %}-->
            {% endif %}
        	<div class="form-group">
	        	<p><input class="form-control" type="email" name="email" maxlength="254" required="" id="id_email" placeholder="Enter Email"></p>
	       	</div>
	        <div class="form-group">
	        	<button type="submit" class='btn btn-block btn-info'>Reset Password</button>
	    	</div>
        </form>
    </div>
</div>
{% endblock %}
